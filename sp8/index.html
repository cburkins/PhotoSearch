<!DOCTYPE html>
<html ng-app="app">
<head>

	<!-- Bootstrap 3 -->
	<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

	<!-- My own CSS -->
	<link rel="stylesheet" type="text/css" href="sp.css?v1.04">

</head>

<body>

	<div>

		<div class="container-fluid">
			<div class="row">

				<div class="col-md-8 myclass1">
					<div ng-controller="CarouselDemoCtrl" id="slides_control">



						<carousel interval="myInterval">
							<slide ng-repeat="slide in slidesAll" active="slide.active">
								<img ng-src="{{slide.image}}">
								<div class="carousel-caption">
									<h4>Slide {{$index+1}} of {{slidesAll.length}}</h4>
								</div>
							</slide>
						</carousel>



					</div> <!-- end of ng-controller -->
				</div> <!-- end column col-md-8 -->

				<div class="col-md-4 metadata">
					Hello World
				</div>

			</div> <!-- end of row -->
		</div> <!-- end of container-fluid -->
	</div> <!-- end of ng-app -->

	<!-- jQuery 1.8.3, must come before Angular, required for arrow keys to work -->
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

	<!-- Angular 1.6.8 (Dec 2018) -->
	<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script> -->
	<script type="text/javascript" src="https://code.angularjs.org/1.6.8/angular.min.js"></script>

	<!-- Bootstrap UI -->
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
	<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script> -->

	<!-- My own Javascript -->
	<script src="sp.js?v1.02"></script>

</body>
</html>
