<div id="main">

<style>
.cycle-slideshow { width: 80%; margin: auto; border: 1px solid #bbb; background: #ffc }
.cycle-slideshow img { width: 100%; height: auto; opacity: 0; filter:alpha(opacity=0); }
</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
<script src="http://malsup.github.io/jquery.cycle2.js"></script>
<script src="http://malsup.github.io/jquery.cycle2.center.js"></script>


<div class="cycle-slideshow"
	data-cycle-fx="scrollHorz"
	data-cycle-timeout="0"
    data-cycle-prev="#prev"
    data-cycle-next="#next"
	data-cycle-center-horz="true"
    data-cycle-center-vert="true"
	>
    <img src="http://malsup.github.io/images/p1.jpg">
    <img src="http://malsup.github.io/images/p2.jpg">
    <img src="http://malsup.github.io/images/p3.jpg">
    <img src="http://malsup.github.io/images/p4.jpg">
</div>

<div class=center>
    <a href=# id="prev">Prev</a>
    <a href=# id="next">Next</a>
</div>


<script type="text/javascript">
$(document.documentElement).keyup(function (e) {
    if (e.keyCode == 39)
    {        
       $('.cycle-slideshow').cycle('next');
    }

    if (e.keyCode == 37)
    {
        $('.cycle-slideshow').cycle('prev');
    }

});
</script>

</div>

</body>

</html>
