<!DOCTYPE html>
<html>
<style>

#myProgress {
  position: relative;
  width: 100%;
  height: 30px;
  background-color: #ddd;
}

#myBar {
  position: absolute;
  width: 10%;
  height: 100%;
  background-color: #4CAF50;
}

#label {
  text-align: center;
  line-height: 30px;
  color: white;
}
#console {
  font-family: "Courier New"
}
</style>


<body onload="setProgress()">

<h1>JavaScript Progress Bar</h1>

<div id="myProgress">
  <div id="myBar">
    <div id="label">10%</div>
  </div>
</div>

<br>
<button onclick="bump()">Add 10% to Progress Bar</button> 
<br>
<div id=console>Console</div>



<script>

function setProgress() {
  var elem = document.getElementById("myBar");   
  elem.style.width = '10%'; 
}


function bump() {
  var console = document.getElementById("console");
  var elem = document.getElementById("myBar");   

  console.innerHTML = console.innerHTML + "<br>Width: " + elem.style.width;


  var old_width_string = elem.style.width;
  var old_width = Number(old_width_string.slice(0,-1));
  var new_width = old_width + 10;
  console.innerHTML = console.innerHTML + "<br>Old Width: " + old_width;
  console.innerHTML = console.innerHTML + "<br>New Width: " + new_width;
  
  document.getElementById("label").innerHTML = new_width * 1  + '%';
  elem.style.width = new_width + '%'; 
}
</script>

</body>
</html>
