<!DOCTYPE html>
<html>
<style>

#myProgress {
  position: relative;
  width: 100%;
  height: 30px;
  background-color: #ddd;
}

#myBar {
  position: absolute;
  width: 10%;
  height: 100%;
  background-color: #4CAF50;
}

#label {
  text-align: center;
  line-height: 30px;
  color: white;
}
</style>

#console {

}

<body onload="setProgress()">

<h1>JavaScript Progress Bar</h1>

<div id="myProgress">
  <div id="myBar">
    <div id="label">10%</div>
  </div>
</div>

<br>
<button onclick="bump()">Click Me</button> 
<br>
<div id=console>Console</div>



<script>

function setProgress() {
  var elem = document.getElementById("myBar");   
  elem.style.width = '10%'; 
}

function move() {
  var div = document.getElementById("console");
  var elem = document.getElementById("myBar");   
  div.innerHTML = div.innerHTML + "<br>Width: " + elem.style.width;
  var width = 10;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
      document.getElementById("label").innerHTML = width * 1  + '%';
    }
  }
}

function bump() {
  var console = document.getElementById("console");
  var elem = document.getElementById("myBar");   

  console.innerHTML = console.innerHTML + "<br>Width: " + elem.style.width;


  var old_width = elem.style.width;
  var new_width = Number(old_width.slice(-1)) + 10;  
  console.innerHTML = console.innerHTML + "<br>New Width: " + new_width;
  console.innerHTML = console.innerHTML + "<br>Sliced: " + typeof old_width;
  
  elem.style.width = new_width + '%'; 
}
</script>

</body>
</html>
