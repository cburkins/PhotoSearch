<!DOCTYPE html>
<html>
  <head>
    
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="sp3.css?v1.00">
    
  </head>
  
  <body>
    
    
    <div ng-app="app">
      
      
      <div class="container-fluid">
	<div class="row">
	  <div class="col-md-8">
	    
	    <div class="myclass1">
	      <div ng-controller="CarouselDemoCtrl" id="slides_control">
		<input type="text" ng-keypress="onKeyPress($event)"> 
		<carousel interval="myInterval">
		  <slide ng-repeat="slide in slides" active="slide.active">
		    <img ng-src="{{slide.image}}" style="max-height:100%; margin:0 auto;">
		    <div class="carousel-caption">
		      <h4>Slide {{$index+1}}</h4>
		    </div>
		  </slide>
		</carousel>
	      </div> <!-- end of ng-controller -->
	    </div> <!-- End of myclass1 -->
	  </div> <!-- end of ng-app -->
	  
	</div> <!-- column col-md-8 -->
      </div>	  <!-- row -->
    </div>	  <!-- end of container-fluid -->
    
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    
    <script src="sp3.js?v1.34"></script>
    
  </body>
</html>
