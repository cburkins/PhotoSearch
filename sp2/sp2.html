<html>
  <head>
    <title>Family Search</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="sp2.css?version=1.00">
  </head>
  
  
  <body>
    <!-- Load jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <!-- Load Cycle2 -->
    <script src="http://malsup.github.io/jquery.cycle2.js"></script>
    <script src="http://malsup.github.io/jquery.cycle2.center.js"></script>
    
    
    <div class="cycle-slideshow"
	 data-cycle-fx="scrollHorz"
	 data-cycle-timeout="0"
	 data-cycle-prev="#prev"
	 data-cycle-next="#next"
	 data-cycle-center-horz="true"
	 data-cycle-center-vert="true"
	 data-cycle-caption-template="Slide {{slideNum}} of {{slideCount}}"
	 >
      
      <!-- empty element for caption (used for picture x/y count, CSS will place in top-right of picture -->
      <div class="cycle-caption"></div>
      
      <img src="http://www.burkins.com/family/pictures/album/Pictures 2010s/Pictures 2017/2017-06 Lancaster/slides/IMG_2505.JPG", data-cycle-desc="<span class=caption><span class=caption-category>Filename:</span> IMG_2505.JPG<BR><span class=caption-category>Year:</span> 2017<BR><span class=caption-category>Date Time:</span> 20170624084601<BR><span class=caption-category>People:</span> Chad Burkins, Meghan Burkins, Tom Burkins, Vicki Burkins (Powl), Colin Burkins, Owen Burkins<BR><span class=caption-category>Location:</span> Lancaster<BR><span class=caption-category>Event:</span> Thomas the Train<BR><span class=caption-category>Caption:</span> No caption</span>">
      <img src="http://www.burkins.com/family/pictures/album/Pictures 2010s/Pictures 2017/2017-06 Brigantine/slides/2017-06 Brigantine Draft 30.JPG", data-cycle-desc="<span class=caption><span class=caption-category>Filename:</span> 2017-06 Brigantine Draft 30.JPG<BR><span class=caption-category>Year:</span> 2017<BR><span class=caption-category>Date Time:</span> 20170628174522<BR><span class=caption-category>People:</span> Colin Burkins, Owen Burkins, Chad Burkins<BR><span class=caption-category>Location:</span> Brigantine<BR><span class=caption-category>Event:</span> Beach, Vacation<BR><span class=caption-category>Caption:</span> No caption</span>">
      
      <div class="cycle-overlay"></div>

    </div> <!-- End of div for "cycle-slideshow" -->
    
    
    <script type="text/javascript">
      $(document.documentElement).keyup(function (e) {
      if (e.keyCode == 39) { $('.cycle-slideshow').cycle('next'); }
      if (e.keyCode == 37) { $('.cycle-slideshow').cycle('prev'); }
      });
    </script>
    
    
  </body>
</html>
